<body>
  <div class="container">
    <div class="row">
      <div class="col-md">

        <ul class="list-unstyled">
          {{#each message in messages}}
            <li>
              <blockquote class="blockquote {{#unless message.fromUser}}text-right{{/unless}}">
                <p>{{message.content}}</p>
              </blockquote>
            </li>
          {{/each}}
        </ul>

        <form id="form-send-message">
          <div class="input-group">
            <input class="form-control" type="text" name="text" placeholder="Send Message ...">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
            </span>
          </div>
        </form>

      </div>
      <div class="col-md">

        <h1>{{conversation._id}}</h1>

        <form id="form-switch-conversation">
          <div class="input-group">
            <input class="form-control" type="text" name="text" placeholder="Switch Conversation">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
            </span>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
