<body>
  <div class="container">
    <div class="row">
      <div class="col-md">

        <ul class="list-unstyled message-area">
          {{#each message in messages}}
            <li>
              <blockquote class="blockquote message {{#if message.fromUser}}message-user{{else}}message-bot{{/if}}">
                {{#if message.isText}}
                  <span>{{{message.content}}}</span>
                {{else if message.isVideo}}
                  <video src="{{message.content}}" controls></video>
                {{else if message.isIframe}}
                  <iframe class="inline-iframe" src="{{message.content}}"></iframe>
                {{/if}}
              </blockquote>
            </li>
            <div style="clear: both;"></div>
          {{/each}}
          {{#if conversation.botTalking}}
            <li>
              <blockquote class="blockquote message message-talking message-bot">
                <span class="talking"><span>•</span><span>•</span><span>•</span></span>
              </blockquote>
            </li>
            <div style="clear: both;"></div>
          {{/if}}
          {{#if conversation.userTalking}}
            <li>
              <blockquote class="blockquote message message-talking message-user">
                <span class="talking"><span>•</span><span>•</span><span>•</span></span>
              </blockquote>
            </li>
            <div style="clear: both;"></div>
          {{/if}}
        </ul>

        <form id="form-send-message">
          <div class="input-group">
            <input class="form-control" type="text" name="text" id="message-input" autocomplete="off" placeholder="Stuur Bericht ...">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
            </span>
          </div>
        </form>

      </div>
      <div class="col-md">

        <h1>{{conversation._id}}</h1>

        <form id="form-switch-conversation">
          <div class="input-group">
            <input class="form-control" type="text" name="text" placeholder="Wissel Gesprek">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
            </span>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
